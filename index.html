
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Qu√≠mica</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('https://cdn.pixabay.com/photo/2016/03/09/09/30/chemistry-1246044_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-size: 2em;
    }

    h1::before {
      content: "üß™ ";
    }

    label {
      font-weight: 600;
      color: #333;
    }

    select, input, button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }

    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    #resultado {
      margin-top: 25px;
      background: #e3f9e5;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      color: #2e7d32;
      white-space: pre-wrap;
    }

    /* Nuevas secciones */
    .conversion-section {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora Qu√≠mica</h1>

    <label for="tipo">Selecciona el tipo de c√°lculo:</label>
    <select id="tipo">
      <option value="masa-moles">Masa ‚Üî Moles</option>
      <option value="avogadro">N√∫mero de Avogadro</option>
      <option value="at-mol">√Åtomos/Mol√©culas ‚Üî Moles</option>
      <option value="masa-molar">Masa Molar</option>
      <option value="porcentaje-masico">Composici√≥n porcentual</option>
      <option value="formula-empirica">F√≥rmula emp√≠rica</option>
      <option value="formula-molecular">F√≥rmula molecular</option>
    </select>

    <label for="input">Dato de entrada:</label>
    <input type="text" id="input" placeholder="Ingresa el dato aqu√≠">

    <label for="adicional" id="labelAdicional" style="display: none;">Dato adicional:</label>
    <input type="text" id="adicional" placeholder="Dato adicional" style="display: none;">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <!-- NUEVAS SECCIONES -->

    <div class="conversion-section">
      <h2>Convertir moles a √°tomos/mol√©culas</h2>
      <label for="molesInput">Cantidad de moles (mol):</label>
      <input type="number" id="molesInput" placeholder="Ej: 2.5">
      <button onclick="molesToAtoms()">Calcular √°tomos/mol√©culas</button>
      <div id="resMolesToAtoms" style="margin-top: 10px; font-weight: 600; color: #2e7d32;"></div>
    </div>

    <div class="conversion-section">
      <h2>Convertir √°tomos/mol√©culas a moles</h2>
      <label for="atomsInput">Cantidad de √°tomos o mol√©culas:</label>
      <input type="number" id="atomsInput" placeholder="Ej: 1.2044e24">
      <button onclick="atomsToMoles()">Calcular moles</button>
      <div id="resAtomsToMoles" style="margin-top: 10px; font-weight: 600; color: #2e7d32;"></div>
    </div>

  </div>

  <script>
    const AVOGADRO = 6.022e23;

    function mostrarCampos(tipo) {
      const labelAdicional = document.getElementById('labelAdicional');
      const adicional = document.getElementById('adicional');

      if (tipo === 'formula-molecular') {
        labelAdicional.style.display = 'block';
        adicional.style.display = 'block';
        labelAdicional.textContent = 'Masa molar experimental (g/mol)';
        adicional.placeholder = 'Ej: 180';
      } else {
        labelAdicional.style.display = 'none';
        adicional.style.display = 'none';
      }
    }

    document.getElementById('tipo').addEventListener('change', function() {
      mostrarCampos(this.value);
    });

    function calcular() {
      const tipo = document.getElementById('tipo').value;
      const valor = document.getElementById('input').value;
      const adicional = document.getElementById('adicional').value;
      let resultado = '';

      switch (tipo) {
        case 'masa-moles':
          const masaMolar = 18.015; // H2O
          resultado = `Moles: ${(parseFloat(valor) / masaMolar).toFixed(4)} mol`;
          break;
        case 'avogadro':
          resultado = `1 mol = ${AVOGADRO.toExponential(2)} part√≠culas.`;
          break;
        case 'at-mol':
          resultado = `Moles: ${(parseFloat(valor) / AVOGADRO).toExponential(4)} mol`;
          break;
        case 'masa-molar':
          resultado = 'Ejemplo: H‚ÇÇO = 2(1.008) + 15.999 = 18.015 g/mol';
          break;
        case 'porcentaje-masico':
          resultado = 'Ejemplo H‚ÇÇO: H = 11.19%, O = 88.81%';
          break;
        case 'formula-empirica':
          resultado = 'Ejemplo: C6H12O6 ‚Üí CH2O';
          break;
        case 'formula-molecular':
          const empMasa = 30.03; // CH2O
          const realMasa = parseFloat(adicional);
          const factor = Math.round(realMasa / empMasa);
          resultado = `F√≥rmula emp√≠rica: CH‚ÇÇO\nFactor: ${factor}\nF√≥rmula molecular: C${1 * factor}H${2 * factor}O${1 * factor}`;
          break;
        default:
          resultado = 'Selecci√≥n no v√°lida.';
      }

      document.getElementById('resultado').innerText = resultado;
    }

    // Funci√≥n para convertir moles a √°tomos/mol√©culas
    function molesToAtoms() {
      const moles = parseFloat(document.getElementById('molesInput').value);
      if (isNaN(moles) || moles < 0) {
        document.getElementById('resMolesToAtoms').innerText = 'Por favor, ingresa un n√∫mero v√°lido de moles.';
        return;
      }
      const resultado = moles * AVOGADRO;
      document.getElementById('resMolesToAtoms').innerText = `√Åtomos/Mol√©culas: ${resultado.toExponential(4)}`;
    }

    // Funci√≥n para convertir √°tomos/mol√©culas a moles
    function atomsToMoles() {
      const atoms = parseFloat(document.getElementById('atomsInput').value);
      if (isNaN(atoms) || atoms < 0) {
        document.getElementById('resAtomsToMoles').innerText = 'Por favor, ingresa un n√∫mero v√°lido de √°tomos o mol√©culas.';
        return;
      }
      const resultado = atoms / AVOGADRO;
      document.getElementById('resAtomsToMoles').innerText = `Moles: ${resultado.toExponential(4)}`;
    }
  </script>
</body>
</html>
