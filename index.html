<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Química</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0f8, #ffffff);
      color: #333;
    }

    .header {
      background-color: #2d87ff;
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: #2d87ff;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin: 15px 0;
      font-size: 1em;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #2d87ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f6fd6;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #28a745;
    }

    .icon {
      text-align: center;
      font-size: 50px;
      margin-top: 10px;
      color: #2d87ff;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Calculadora Química</h1>
  </div>

  <div class="container">
    <div class="icon">⚗️</div>
    <h2>Conversión química</h2>
    <label for="conversion">Tipo de conversión:</label>
    <select id="conversion">
      <option value="masa-moles">Masa ⇄ Moles</option>
      <option value="moles-volumen">Moles ⇄ Volumen</option>
      <option value="moles-particulas">Moles ⇄ Partículas</option>
    </select>

    <label for="valor">Ingresa el valor:</label>
    <input type="number" id="valor" placeholder="Ej: 18.0">

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const tipo = document.getElementById("conversion").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(valor)) {
        resultado.textContent = "Por favor ingresa un número válido.";
        return;
      }

      switch (tipo) {
        case "masa-moles":
          resultado.textContent = `Resultado: ${valor / 18} mol (asumiendo H2O)`;
          break;
        case "moles-volumen":
          resultado.textContent = `Resultado: ${valor * 22.4} L (en condiciones normales)`;
          break;
        case "moles-particulas":
          resultado.textContent = `Resultado: ${valor * 6.022e23} partículas`;
          break;
        default:
          resultado.textContent = "Tipo de conversión no reconocido.";
      }
    }
  </script>
</body>
</html>
