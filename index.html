<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Química</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.pixabay.com/photo/2017/01/31/20/23/chemistry-2025835_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6); /* Oscurece el fondo para mejor legibilidad */
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparente */
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    label, select, input, button, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input, select, textarea {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    #resultado {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      color: #fff;
    }
  </style>
</head>
