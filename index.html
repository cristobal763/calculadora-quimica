<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Química</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Química</h1>
        <label for="masa">Masa (g):</label>
        <input type="number" id="masa">

        <label for="masaMolar">Masa molar (g/mol):</label>
        <input type="number" id="masaMolar">

        <button onclick="calcular()">Calcular moles</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const masa = parseFloat(document.getElementById('masa').value);
            const masaMolar = parseFloat(document.getElementById('masaMolar').value);

            if (isNaN(masa) || isNaN(masaMolar) || masaMolar === 0) {
                document.getElementById('resultado').innerText = "Por favor, ingresa valores válidos.";
                return;
            }

            const moles = masa / masaMolar;
            document.getElementById('resultado').innerText = `Cantidad de moles: ${moles.toFixed(4)} mol`;
        }
    </script>
</body>
</html>
